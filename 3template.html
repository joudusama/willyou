<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are We Getting Married?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #fdd;
            overflow: hidden;
        }

        h1 {
            color: #e44d26;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #e44d26;
            color: white;
            position: relative; /* Use relative positioning */
        }

        .emoji {
            position: absolute;
            pointer-events: none;
            font-size: 3em;  /* Increased emoji size */
        }
    </style>
</head>
<body>

</body>
</html>
